name: Unity Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to trigger Unity Activation
      - name: Unity Activation Request
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 2021.3.5f1 # Replace with your Unity version
          personalLicense: ${{ secrets.UNITY_LICENSE }}

      # The rest of the build pipeline follows once activation is complete
      - name: Setup Unity
        uses: game-ci/unity-builder@v2
        with:
          version: 2021.3.5f1
          targetPlatform: StandaloneWindows64 # Adjust this according to your target

      # Building the project
      - name: Build project
        uses: game-ci/unity-builder@v2
        with:
          version: 2021.3.5f1
          targetPlatform: StandaloneWindows64
          projectPath: .

      # Upload the build artifact (updated to v3)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build/StandaloneWindows64
